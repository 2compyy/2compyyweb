<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>guns.lol/home</title>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: linear-gradient(to bottom, #000000, #0400dd);
      font-family: Arial, sans-serif;
      color: white;
    }

    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: fall linear infinite;
      opacity: 0.8;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) scale(0.8);
        opacity: 0;
      }
    }

    .ui-box {
      position: relative;
      background-color: #000;
      width: 500px;
      height: 500px;
      border-radius: 30px;
      box-shadow: 0 0 40px 10px rgba(255, 255, 255, 0.3);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      z-index: 1;
      margin: auto;
      top: 50%;
      transform: translateY(-50%);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 25px;
      opacity: 0.8;
    }

    .button-group {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      display: inline-block;
      padding: 12px 30px;
      background: white;
      color: black;
      text-decoration: none;
      border-radius: 25px;
      font-weight: bold;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .btn:hover {
      background: gray;
      color: white;
    }

    .banner {
      width: 100%;
      border-radius: 20px 20px 0 0;
      margin-bottom: 20px;
      max-height: 150px;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <!-- Falling Stars Background -->
  <div class="stars" id="stars"></div>

  <!-- UI Box -->
  <div class="ui-box">
    <img 
      src="https://media4.giphy.com/media/IMayvKa2Fi8O46n6lU/giphy.gif" 
      alt="Banner GIF" 
      class="banner" 
    />
    <h1>.2compyy❣️</h1>
    <p>Join The Discor, See The Profile-- ></p>
    <div class="button-group">
      <a href="https://discord.gg/EeNFQxYarC" target="_blank" class="btn">Join Discord →</a>
      <a href="https://guns.lol/.2compyy" target="_blank" class="btn">See Profile →</a>
      <a href="https://www.youtube.com/watch?v=mKzaUbiFQ68" target="_blank" class="btn">Music Video →</a>
    </div>
  </div>

  <!-- Star Generation Script -->
  <script>
    const starContainer = document.getElementById('stars');
    const numStars = 70; // Slightly more stars

    for (let i = 0; i < numStars; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.left = Math.random() * 100 + 'vw';
      star.style.top = Math.random() * -100 + 'vh';
      star.style.animationDuration = (Math.random() * 3 + 2) + 's';
      star.style.animationDelay = Math.random() * 5 + 's';
      starContainer.appendChild(star);
    }
  </script>
</body>
</html>
